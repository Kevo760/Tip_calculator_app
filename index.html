<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >

  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <img src="/images/logo.svg" alt="splitter logo" class="logo">

  <div class="app_box">

    <div class="bill">

  <form onkeyup="calculate()">

  <p>Bill</p>
  <input placeholder="0" type="number" id="bill_total">

  <p>Select Tip %</p>

  <input type="radio" name="tips" value="5" id="five_percent" checked onchange="radioChange()"><label for="five_percent">5%</label>
  <input type="radio" name="tips" value="10" id="ten_percent" onchange="radioChange()" ><label for="ten_percent">10%</label>
  <input type="radio" name="tips" value="15" id="fifthteen_percent" onchange="radioChange()"><label for="fifthteen_percent">15%</label>
  <input type="radio" name="tips" value="25" id="twenty_five_percent" onchange="radioChange()"><label for="twenty_five_percent">25%</label>
  <input type="radio" name="tips" value="50" id="fifty_percent" onchange="radioChange()"><label for="fifty_percent">50%</label>
  <label onClick="otherTip()" class="other_label"><input type="radio" name="tips" id="other" >
  <input placeholder="Custom" type="number" id="custom_tip" name="tips"></label>


<!--  
  <button id="five_percent" value="0.05">5%</button>
  <button id="ten_percent" value="0.10">10%</button>
  <button id="fifthteen_percent" value="0.15">15%</button>
  <button id="twenty_five_percent" value="0.25">25%</button>
  <button id="fifty_percent" value="0.50">50%</button>
  <input placeholder="Custom" type="number" id="custom_tip">
-->

  <p>Number of People</p>

  <!--  ******** ERROR CLASS********  -->
  <div id="zero">
  <span>Can't be zero</span>
  <input placeholder="0" type="number" id="num_peps" onchange="checkZero()"> 
  </div>
  </form>


      </div>
    
    <div class="result">

      <div class="result_box">
        <p>Tip Amount</p>
        <span class="per_text">/ person</span>
        </div>
      
        <div class="result_total">
          <span class="total_text" id="tip_amount">$0.00</span>
        </div>

        <div class="result_box">
          <p>Total</p>
          <span class="per_text">/ person</span>
          </div>

          <div class="result_total">
          <span class="total_text" id="total_amount">$0.00</span>
          </div>
      
  <button id="reset" onclick="resetToZero()">RESET</button>
  
      </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
